services:
  # Backend API
  - type: web
    name: livechat-backend
    env: node
    rootDir: Backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false # Add in Render dashboard
      - key: STEAM_API_KEY
        value: 93yh7mp8uy5c
      - key: STEAM_API_SECRET
        sync: false # Add in Render dashboard (keep secret)
      - key: JWT_SECRET_KEY
        sync: false # Add in Render dashboard (keep secret)
      - key: CLIENT_URL
        sync: false # Add after frontend deploys

  # Frontend Static Site
  - type: web
    name: livechat-frontend
    env: static
    rootDir: Frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        sync: false # Add after backend deploys: https://livechat-backend.onrender.com/api
      - key: VITE_STREAM_API_KEY
        value: 93yh7mp8uy5c
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
