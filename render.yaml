services:
  # Backend API
  - type: web
    name: livelink-backend
    env: node
    rootDir: Backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: STEAM_API_KEY
        sync: false
      - key: STEAM_API_SECRET
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: CLIENT_URL
        sync: false

  # Frontend Static Site
  - type: web
    name: livelink-frontend
    env: static
    rootDir: Frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_STREAM_API_KEY
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
